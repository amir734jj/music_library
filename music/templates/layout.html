<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello world!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Sample Flask website</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if user %}
                    <li><a class="active" href="/logout">logout</a></li>
                {% else %}
                    <li><a class="active" href="/login">login</a></li>
                    <li><a class="active" href="/register">register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            {% if message %}
                <div class="alert alert-danger">
                    <strong> {{ message }} </strong>
                </div>
            {% endif %}

            {% block body %} {% endblock %}
        </div>
    </div>
    
    {% load static %}
    <script type="text/babel" src="{% static "script.js" %}"></script>
    
</body>

</html>
